version: '{build}'
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\src\UnidecodeSharpCore\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/UnidecodeSharpCore-ci/api/v2/package
  api_key:
    secure: lIE6XJ45PjLqRwEf5cTv+VD5E5wK0KoEDgYXczeCMvc6e+p8f7bNh5CItTRsqJ8l
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  name: production
  api_key:
    secure: Wrq+QibneTq9Rvutd75Y7Hvf+UcJ3K/RA/cl1Eb4ViymauThEu1/g22002Bx4MHn
  on:
    appveyor_repo_tag: true